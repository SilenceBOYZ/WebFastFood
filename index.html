<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/logo.jpg"
      alt="Logo cafe Misa"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Misa Coffee - always make your moring shy</title>
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar-top">
        <a href="http://" class="navbar-top__logo-link"
          ><img src="img/logo.png" alt="" srcset="" class="navbar-top__logo"
        /></a>
        <div class="navbar-top__right">
          <ul class="navbar-top__list">
            <li class="navbar-top__item navbar-top__item--1">
              <a href="http://" class="navbar-top__link">
                All Products
                <svg class="navbar-top__icon">
                  <use xlink:href="#lnr-chevron-down"></use>
                </svg>
                <div class="navbar-top__before"></div>
              </a>
              <div class="navbar-top__dropdown-menu--large"></div>
            </li>
            <li class="navbar-top__item navbar-top__item--2">
              <a href="http://" class="navbar-top__link">
                Pages
                <svg class="navbar-top__icon">
                  <use xlink:href="#lnr-chevron-down"></use>
                </svg>
                <div class="navbar-top__before"></div>
              </a>
              <div
                class="navbar-top__dropdown-menu-small navbar-top__dropdown-menu-small--2"
              ></div>
            </li>
            <li class="navbar-top__item navbar-top__item--3">
              <a href="http://" class="navbar-top__link">
                Blog
                <svg class="navbar-top__icon">
                  <use xlink:href="#lnr-chevron-down"></use>
                </svg>
                <div class="navbar-top__before"></div>
              </a>
              <div
                class="navbar-top__dropdown-menu-small navbar-top__dropdown-menu-small--3"
              ></div>
            </li>
            <li class="navbar-top__item">
              <a href="http://" class="navbar-top__link">
                Roasted Coffee
                <div class="navbar-top__before"></div>
              </a>
            </li>
            <li class="navbar-top__item">
              <a href="http://" class="navbar-top__link">
                All collections
                <div class="navbar-top__before"></div>
              </a>
            </li>
          </ul>

          <div class="navbar-top__box">
            <a
              href="http://"
              class="navbar-top__link navbar-top__icons navbar-top__icons--order"
            >
              Order now
              <svg class="navbar-top__iconBox">
                <use xlink:href="#lnr-store"></use>
              </svg>
            </a>
            <a
              href="http://"
              class="navbar-top__link navbar-top__icons navbar-top__icons--search"
            >
              <svg class="navbar-top__iconBox">
                <use xlink:href="#lnr-magnifier"></use>
              </svg>
            </a>

            <a
              href="http://"
              class="navbar-top__link navbar-top__icons navbar-top__icons--account"
            >
              <svg class="navbar-top__iconBox">
                <use xlink:href="#lnr-user"></use>
              </svg>
            </a>

            <a
              href="http://"
              class="navbar-top__link navbar-top__icons navbar-top__icons--cart"
            >
              <svg class="navbar-top__iconBox">
                <use xlink:href="#lnr-cart"></use>
              </svg>
              <h4 class="navbar-top__iconBox--title">My Cart</h4>
            </a>
          </div>
        </div>
      </nav>
      <ul class="header__navbar--right"></ul>
      <div class="background__video">
        <video class="background__video__header" src="img/videoHeader.mp4" loop="loop" muted autoplay></video>
      </div>
    </header>
  </body>
</html>
